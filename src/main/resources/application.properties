# Application Configuration
spring.application.name=webhook-solution

# Logging Configuration
logging.level.com.bajajfinserv.webhooksolution=INFO
logging.level.org.springframework.web.client.RestTemplate=DEBUG

# Server Configuration (though we don't use it, it's good to have)
server.port=8080

# HTTP Client Configuration
spring.http.client.timeout.connection=30000
spring.http.client.timeout.read=30000